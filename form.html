<!DOCTYPE html>
<html>
<head>
    <title>Shop Registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Shop Registration</h1>
        <form action="/create" method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Shop Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="subdomain" class="form-label">Subdomain:</label>
                <input type="text" class="form-control" id="subdomain" name="subdomain" required>
            </div>
            <div class="mb-3">
                <label for="contact" class="form-label">Contact Information:</label>
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Mobile Number" name="mobile" required>
                    </div>
                    <div class="col">
                        <input type="email" class="form-control" placeholder="Email" name="email" required>
                    </div>
                </div>
                <input type="text" class="form-control mt-3" placeholder="Address" name="address" required>
            </div>
            <hr>
            <br>
            <h3 class="mt-4">Product Details</h3>
            <div id="productFields">
                <div class="mb-3 product-field">
                    <label for="productImage" class="form-label">Product Image link:</label>
                    <input type="text" class="form-control" name="productImage" required>
                </div>
                <div class="mb-3 product-field">
                    <label for="productName" class="form-label">Product Name:</label>
                    <input type="text" class="form-control" name="productName" required>
                </div>
                <div class="mb-3 product-field">
                    <label for="productPrice" class="form-label">Product Price:</label>
                    <input type="text" class="form-control" name="productPrice" required>
                </div>
                <br>
                <hr>
            </div>
            
            <button type="button" class="btn btn-primary" onclick="addProductField()">Add Product</button>
            <input type="submit" class="btn btn-success mt-3" value="Submit">
        </form>
    </div>

    <script>
        function addProductField() {
            const productFields = document.getElementById('productFields');
            const productField = document.createElement('div');
            productField.classList.add('mb-3', 'product-field');
            productField.innerHTML = `
                <label class="form-label">Product Image link:</label>
                <input type="text" class="form-control" name="productImage[]" required>
            `;
            productField.innerHTML += `
                <label class="form-label">Product Name:</label>
                <input type="text" class="form-control" name="productName[]" required>
            `;
            productField.innerHTML += `
                <label class="form-label">Product Price:</label>
                <input type="text" class="form-control" name="productPrice[]" required>
            `;
            productFields.appendChild(productField);
        }
    </script>
</body>
</html>
